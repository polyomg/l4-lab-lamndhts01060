<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Management</title>
</head>
<body>
<h3>PRODUCT MANAGEMENT</h3>
<form th:object="${item}">
    <input th:field="*{id}" placeholder="ID" readonly>
    <input th:field="*{name}" placeholder="Name">
    <input th:field="*{price}" placeholder="Price">
    <select th:field="*{category.id}">
        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
    </select>
    <hr>
    <button formaction="/product/create">Create</button>
    <button formaction="/product/update">Update</button>
    <a th:href="@{|/product/delete/${item.id}|}">Delete</a>
    <a href="/product/index">Reset</a>
</form>

<hr>

<table border="1" style="width:100%">
<tr>
<th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Action</th>
</tr>
<tr th:each="p : ${items}">
<td th:text="${p.id}"></td>
<td th:text="${p.name}"></td>
<td th:text="${p.price}"></td>
<td th:text="${p.category.name}"></td>
<td><a th:href="@{|/product/edit/${p.id}|}">Edit</a></td>
</tr>
</table>
</body>
</html>
